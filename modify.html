<!-- 
    * modify.html
    * A file for adding new entries and modifying them
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Thriller Diary: Modify</title>

     <!-- icon -->
    <link rel="shortcut icon" type="image/png" href="imgs/thriller.png">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
 </head>
 <body>

     <!-- Navigation bar -->
     <header id="modify-top" class="dashtop">
        <h1 id="title-header">Thriller Diary</h1>
        <nav>
        <ul>
            <a href="dashboard.html"><li><button class="btn-toHome">Dashboard</button></li></a>
            <a href="entries.html"><li><button class="btn-toSign">View All Entries</button></li></a>
        </ul>
        </nav>
    </header>

    <main>
        <section id="modify-sec">
            <h1 class="font-style-me">Hope you are doing fine.Let's write some story.</h1>
            <form action="#">
                <div class="group-form">
                    <p><b>Title</b></p>
                    <input class="form-input" type="text" id="title" name="title" placeholder="eg. At NewYork ">
                </div>
                <div class="group-form">
                    <p><b>Date</b></p>
                    <input class="form-input" type="date" id="story-date" min="2018-01-01" max="2099-01-31" name="story-date" placeholder="Date">
                </div>
                <div class="group-form">
                    <p><b>Story</b></p>
                    <textarea class="form-input" name="story-description" id="" cols="30" rows="10" placeholder="A breif story"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn-toSign">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <!-- footer -->
    <footer class="section_footer">
            <div class="wrap-content">
              <p>&copy; 2018 Thriller Diary</p>
            </div>
    </footer>
 </body>
 </html>
