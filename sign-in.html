<!-- 
    * sign-in.html
    * A file that will contain sign-in fields[email or username and password]
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thriller Diary: sign-in</title>

    <!-- icon -->
    <link rel="shortcut icon" type="image/png" href="imgs/thriller.png">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="sign">

    <header id="top" class="section_top">
        <h2 id="title-header">Thriller Diary</h2>
        <nav>
            <ul>
                <li><a href="index.html"><button class="btn-toHome">Home</button></a></li>
                <li><a href="sign-up.html"><button class="btn-toSign">Sign-Up</button></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="sign wrap-content">
            <form action="dashboard.html">
                <div class="group-form">
                    <input type="email" id="email" class="form-input" placeholder="Email" required>
                </div>
                <div class="group-form">
                    <input type="password" id="password" class="form-input" placeholder="Passowrd" required>
                </div>
                <div class="group-form">
                    <button type="submit" class="btn-reg">Sing In</button>
                </div>
            </form>
        </section>
    </main>

    <!-- footer -->
    <footer class="section_footer">
            <div class="wrap-content">
              <p>&copy; 2018 Thriller Diary</p>
            </div>
    </footer>
</body>
</html>
