<!-- 
    * sign-up.html
    * A file that will contain sign-up fields[username, email, etc]
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thriller Diary: sign-up</title>

    <!-- icon -->
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/thriller.png') }}">

    <!-- custom css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="sign">

    <header id="top" class="section_top">
        <h2 id="title-header">Thriller Diary</h2>
        <nav>
            <ul>
                <li><a href="/"><button class="btn-toHome">Home</button></a></li>
                <li><a href="/signin"><button class="btn-toSign">Sign-In</button></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="sign wrap-content">
            <form id="signup-form">
                <div >
                    
                </div>
                <div id="return" class="group-form">
                    
                </div>
                <div class="group-form">
                    <input type="text" id="username" class="form-input" placeholder="username" required>
                </div>
                <div class="group-form">
                    <input type="email" id="email" class="form-input" placeholder="Email" required>
                </div>
                <div class="group-form">
                    <input type="password" id="password" class="form-input" placeholder="Passowrd" required>
                </div>
                <!-- <div class="group-form">
                    <input type="password" id="confirm" class="form-input" placeholder="Confirm" required>
                </div> -->
                <div class="group-form">
                    <button onclick="signUp()" class="btn-reg">Register</button>
                </div>
            </form>
        </section>

        <!-- footer -->
        <footer class="section_footer">
                <div class="wrap-content">
                  <p>&copy; 2018 Thriller Diary</p>
                </div>
        </footer>
    </main>
<!-- scripts  -->
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
